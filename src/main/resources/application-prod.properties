environment.name=PROD
spring.application.name=store
server.port=8080
spring.datasource.url=jdbc:mysql://${DB_USERNAME_PROD}:${DB_PASSWORD_PROD}@${DB_PROXY_URL_PROD}:${DB_PROXY_PORT_PROD}/${DB_NAME_PROD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}
spring.security.user.name=user
spring.http.multipart.enabled = true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
jwt.secret=${JWT_SECRET}
jwt.expiration=30
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
razorpay_api_key=${RAZORPAY_API_KEY}
